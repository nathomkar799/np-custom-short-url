<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom URL Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">Navbar</div>

  <div class="container">
    <!-- Left Card -->
    <div class="card">
      <h2>Custom URL Generator</h2>

      <label>Enter your original URL Here</label>
      <input type="text" placeholder="https://example.com" />

      <label>Enter your custom URL</label>
      <input type="text" placeholder="my-custom-url" />

      <label>Enter your password</label>
      <div class="password-wrapper">
        <input type="password" id="password" />
        <span onclick="togglePassword()">üëÅ</span>
      </div>

      <button class="btn">Submit</button>
    </div>

    <!-- Right Card -->
    <div class="card">
      <h2>Custom URL Generator</h2>

      <label>Customized URL</label>
      <input type="text" value="https://short.ly/demo" readonly />

      <label>QR Code</label>
      <div class="qr-section">
        <div class="qr">QR</div>
        <div>
          <div class="download-text">Press the below button to download the QR code</div>
          <button class="btn">Download</button>
        </div>
      </div>
    </div>
  </div>

  <button class="reset-btn">Reset</button>

  <div class="footer">Footer</div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
